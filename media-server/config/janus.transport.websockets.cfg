websockets: {
  # Janus will enable plain WebSocket
  ws = true             # Enable plain WebSocket
  ws_port = 8188        # Plain WS port

  # Disable secure WebSocket (WSS), because Nginx does the SSL termination
  wss = false
  # wss_port = 8989
  # cert_pem = "/usr/local/etc/janus/certs/cert.pem"
  # cert_key = "/usr/local/etc/janus/certs/key.pem"

  # If behind a reverse proxy (like Nginx), 
  # no_interface = false means Janus binds to all interfaces
  no_interface = false

  # Additional advanced config, e.g. ping intervals, subprotocol, etc.
}
